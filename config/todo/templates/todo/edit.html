<!DOCTYPE html>
<html>
<head>
    <title>Edit Todo</title>
</head>
<body>
    <h1>Edit Todo</h1>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ todo.title }}" required>
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'home' %}">Back</a>
</body>
</html>
