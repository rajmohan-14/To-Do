<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>My Todos</h1>

    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }}</li>
        {% empty %}
            <li>No todos yet</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter a todo" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
